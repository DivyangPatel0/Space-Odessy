<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Odyssey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="ship" src="icons/ship.png" alt="Ship">
        <div id="alien"></div>
        <div id="laser"></div>
        <div id="asteroid"></div>
        <div id="meteoroid"></div>
        <!-- Heart icons for lives -->
        <div id="lives-container">
            <span id="lives"></span>
        </div>
        <div id="game-info">
            <div id="score">Score: 0</div>
            <div id="aliens-destroyed">Aliens Destroyed: 0</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
